<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4" class="display">
            <div id="display"></div>
            <div id="history"></div>
        </td>
    </tr>
    <tr>
        <td>
            <button class="clear-operation" type="button" id="all-clear">AC</button>
        </td>
        <td>
            <button class="clear-operation" type="button" id="clear-entry">CE</button>
        </td>
        <td>
            <button class="operation" type="button" value="/">&#247;</button>
        </td>
        <td>
            <button class="operation" type="button" value="*">&times;</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="number" type="button">7</button>
        </td>
        <td>
            <button class="number" type="button">8</button>
        </td>
        <td>
            <button class="number" type="button">9</button>
        </td>
        <td>
            <button class="operation" type="button" value="-">&minus;</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="number" type="button">4</button>
        </td>
        <td>
            <button class="number" type="button">5</button>
        </td>
        <td>
            <button class="number" type="button">6</button>
        </td>
        <td>
            <button class="operation" type="button" value="+">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="number" type="button">1</button>
        </td>
        <td>
            <button class="number" type="button">2</button>
        </td>
        <td>
            <button class="number" type="button">3</button>
        </td>
        <td rowspan="2">
            <button type="button" id="equals">=</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button class="number" type="button" id="zero">0</button>
        </td>
        <td>
            <button type="button" id="decimal-point">.</button>
        </td>
    </tr>
</table>

<script>
    window.onload = function () {
        new Application().init();
    };
</script>
<script src="src/application.js"></script>
<script src="src/resultCalculator.js"></script>

</body>
</html>
